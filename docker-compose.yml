version: '3.8'

services:
  api: 
    image: rg.fr-par.scw.cloud/atut-group-1/backend
    ports: 
      - "8000:8000"
    volumes: 
      - ./backend:/backend
    container_name: api
    networks:
      - app_network
    restart: always

  app:
    image: rg.fr-par.scw.cloud/atut-group-1/frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/frontend
    container_name: frontend
    networks:
      - app_network
    restart: always

networks:
  app_network:
    driver: bridge



